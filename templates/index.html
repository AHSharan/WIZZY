<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .camera-feed {
            margin-bottom: 20px;
        }
        .controls {
            display: inline-block;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #video-feed {
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Robot Control Panel</h1>
    
    <div class="camera-feed">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>

    <div class="controls">
        <div>
            <button onclick="move('forward')">Forward</button>
        </div>
        <div>
            <button onclick="move('left')">Left</button>
            <button onclick="move('stop')">Stop</button>
            <button onclick="move('right')">Right</button>
        </div>
        <div>
            <button onclick="move('backward')">Backward</button>
        </div>
    </div>

    <script>
        function move(direction) {
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'direction=' + direction + '&speed=50&duration=1.0'
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
