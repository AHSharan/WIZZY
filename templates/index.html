<!DOCTYPE html>
<html>
<head>
    <title>IWIZZY Surveillance Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #555;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
        }

        #sensorData {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>IWIZZY: Self-Patrolling Robot</h1>
    <div>
        <img src="{{ url_for('video_feed') }}" width="640" height="480" />
    </div>

    <h2>Manual Controls</h2>
    <div class="controls">
        <button onclick="move('forward')">Forward</button>
        <button onclick="move('left')">Left</button>
        <button onclick="move('stop')">Stop</button>
        <button onclick="move('right')">Right</button>
        <button onclick="move('backward')">Backward</button>
    </div>

    <button onclick="startPatrol()">Start Patrol</button>

    <h2>Sensor Data</h2>
    <button onclick="fetchSensors()">Refresh Sensors</button>
    <div id="sensorData"></div>

    <script>
        function move(direction) {
            fetch('/move', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `direction=${direction}&speed=50&duration=1`
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.error(err));
        }

        function startPatrol() {
            fetch('/patrol', { method: 'POST' })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(err => console.error(err));
        }

        function fetchSensors() {
            fetch('/sensors')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('sensorData').innerHTML = `
                        <p>Temperature: ${data.temperature.toFixed(2)} Â°C</p>
                        <p>Distance: ${data.distance.toFixed(2)} cm</p>
                        <p>IR Triggered: ${data.ir_triggered}</p>
                    `;
                })
                .catch(err => console.error(err));
        }

        // Call fetchSensors every 5 seconds for real-time updates
        setInterval(fetchSensors, 5000);
    </script>
</body>
</html>
