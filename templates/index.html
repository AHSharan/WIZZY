<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .camera-feed {
            margin: 20px auto;
            max-width: 640px;
            background-color: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .controls {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 15px 30px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3d8b40;
        }
        button.stop {
            background-color: #f44336;
        }
        button.stop:hover {
            background-color: #da190b;
        }
        #video-feed {
            width: 100%;
            max-width: 640px;
            border-radius: 5px;
            display: block;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            color: #666;
        }
        .sensors {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }
        .sensor {
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .sensor.active {
            background-color: #ff4444;
            color: white;
        }
        .warning {
            color: #ff4444;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Robot Control Panel</h1>
    
    <div class="camera-feed">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>

    <div class="sensors">
        <div class="sensor" id="left-sensor">Left IR: Clear</div>
        <div class="sensor" id="center-sensor">Center IR: Clear</div>
        <div class="sensor" id="right-sensor">Right IR: Clear</div>
    </div>

    <div class="controls">
        <div>
            <button onclick="move('forward')">‚¨ÜÔ∏è Forward</button>
        </div>
        <div>
            <button onclick="move('left')">‚¨ÖÔ∏è Left</button>
            <button class="stop" onclick="move('stop')">üõë Stop</button>
            <button onclick="move('right')">Right ‚û°Ô∏è</button>
        </div>
        <div>
            <button onclick="move('backward')">‚¨áÔ∏è Backward</button>
        </div>
        <div class="patrol-controls">
            <button id="patrolBtn" onclick="togglePatrol()" class="patrol">ü§ñ Start Smart Patrol</button>
        </div>
    </div>

    <div class="status" id="status"></div>
    <div class="warning" id="warning"></div>

    <script>
        let isPatrolling = false;

        function togglePatrol() {
            const action = isPatrolling ? 'stop' : 'start';
            const btn = document.getElementById('patrolBtn');
            
            fetch('/patrol', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=' + action
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    isPatrolling = !isPatrolling;
                    btn.textContent = isPatrolling ? 'üõë Stop Patrol' : 'ü§ñ Start Smart Patrol';
                    btn.style.backgroundColor = isPatrolling ? '#f44336' : '#4CAF50';
                    document.getElementById('status').textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('warning').textContent = 'Error: ' + error;
            });
        }

        function updateSensors() {
            fetch('/sensors')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        const sensors = data.sensors;
                        updateSensorDisplay('left-sensor', sensors.left, 'Left IR');
                        updateSensorDisplay('center-sensor', sensors.center, 'Center IR');
                        updateSensorDisplay('right-sensor', sensors.right, 'Right IR');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updateSensorDisplay(id, value, label) {
            const element = document.getElementById(id);
            element.textContent = `${label}: ${value ? 'OBSTACLE' : 'Clear'}`;
            element.className = 'sensor' + (value ? ' active' : '');
        }

        function move(direction) {
            const statusDiv = document.getElementById('status');
            const warningDiv = document.getElementById('warning');
            statusDiv.textContent = 'Moving: ' + direction;
            warningDiv.textContent = '';
            
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'direction=' + direction + '&duration=1.0'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.status === 'blocked') {
                    warningDiv.textContent = data.message;
                    statusDiv.textContent = 'Movement blocked';
                } else {
                    statusDiv.textContent = 'Status: ' + data.status + ' - ' + direction;
                }
                // Update sensor display
                if (data.sensors) {
                    updateSensorDisplay('left-sensor', data.sensors.left, 'Left IR');
                    updateSensorDisplay('center-sensor', data.sensors.center, 'Center IR');
                    updateSensorDisplay('right-sensor', data.sensors.right, 'Right IR');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.textContent = 'Error: ' + error;
            });
        }

        // Add keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    move('forward');
                    break;
                case 'ArrowDown':
                    move('backward');
                    break;
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case ' ':  // Space bar
                    move('stop');
                    break;
            }
        });

        // Update sensors every second
        setInterval(updateSensors, 1000);
    </script>
</body>
</html>
